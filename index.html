<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form-2</title>
  </head>
  <link rel="stylesheet" href="/index.css" />

  <body>
    <div class="wrapper">
      <div class="loginForm">
        <h2>Login</h2>
        <form action="">
          <div class="userInput">
            <label for="usrname">Enter Username</label>
            <input class="formInput" type="text" required />
          </div>

          <div class="pswInput">
            <label for="psw">Enter Password</label>
            <input class="formInput" type="password" required />
          </div>

          <div class="loginBtn">
            <button type="submit">Login</button>
          </div>
        </form>

        <div class="checkBox">
          <span><input type="checkbox" /> Remember me</span>
          <a href="/">Forgot Password?</a>
        </div>
      </div>
    </div>

    <script></script>
  </body>
</html>
