<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form-2</title>
  </head>
  <link rel="stylesheet" href="./style.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
  />

  <body>
    <div class="wrapper-login">
      <div class="login-form">
        <h2 id="heading">Login</h2>
        <form action="">
          <div class="login-input">
            <input class="input-area" type="text" required />
            <label for="usrname">Email</label>
            <span class="material-symbols-outlined"> person </span>
          </div>

          <div class="login-input">
            <input class="input-area" type="password" required />
            <label id="psw-label" for="psw">Password</label>
            <span class="material-symbols-outlined"> lock </span>
          </div>

          <div class="login-btn">
            <button id="btnLogin" type="submit">Login</button>
          </div>
        </form>

        <div class="check-box">
          <span><input type="checkbox" /> Remember me</span>
          <a href="#">Forgot Password?</a>
        </div>

        <div class="signup-link" id="signupLink">
          <p>Don't have an account?<a id="aSLink" href="#"> Signup</a></p>
        </div>
      </div>
    </div>

    <div class="wrapper-signup">
      <div class="login-form">
        <h2 id="heading">Signup</h2>
        <form action="">
          <div class="login-input">
            <input class="input-area" type="text" required />
            <label for="usrname">Email</label>
            <span class="material-symbols-outlined"> person </span>
          </div>

          <div class="login-input">
            <input class="input-area" type="password" required />
            <label id="psw-label" for="psw">Create password</label>
            <span class="material-symbols-outlined"> lock </span>
          </div>

          <div class="login-input">
            <input class="input-area" type="password" required />
            <label for="psw">Confirm password</label>
            <span class="material-symbols-outlined"> lock </span>
          </div>

          <div class="login-btn">
            <button id="btnSignup" type="submit">Signup</button>
          </div>
        </form>

        <div class="signup-link" id="signupLink">
          <p>Already have an account?<a id="aLLink" href="#"> Login</a></p>
        </div>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
